spring.application.name=single1_11war

spring.config.import=myInfo.properties


# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/${db.name}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# JWT
jwt.secret=${secure.key}
jwt.token-time=${secure.timer}